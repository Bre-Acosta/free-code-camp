<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a survey form to find what books are the most popular.</p>
    
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required />
        </div>
        
        <div class="form-group">
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        
        <div class="form-group">
            <label id="number-label" for="number">How many books do you read a month?</label>
            <input type="number" id="number" name="number-books" min="1" max="15" placeholder="Enter the number of books you read a month" />
        </div>
        
        <div class="form-group">
            <label for="dropdown">What's your favorite genre of book?</label>
            <select id="dropdown" name="genre">
                <option value="">Select one</option>
                <option value="romance">Romance</option>
                <option value="scifi">Sci-Fi</option>
                <option value="fantasy">Fantasy</option>
                <option value="horror">Horror</option>
                <option value="history">History</option>
            </select>
        </div>
        
        <div class="form-group">
            <p>Which format do you prefer?</p>
            <label>
                <input type="radio" name="format" value="physical" /> Physical Book
            </label>
            <label>
                <input type="radio" name="format" value="audio" /> Audiobook
            </label>
            <label>
                <input type="radio" name="format" value="ebook" /> E-book
            </label>
        </div>
        
        <div class="form-group">
            <p>Which book-related services do you use? (Check all that apply)</p>
            <label>
                <input type="checkbox" name="services" value="library" /> Public Library
            </label>
            <label>
                <input type="checkbox" name="services" value="bookstore" /> Local Bookstore
            </label>
            <label>
                <input type="checkbox" name="services" value="online" /> Online Retailers
            </label>
            <label>
                <input type="checkbox" name="services" value="subscription" /> Book Subscription Services
            </label>
        </div>
        
        <div class="form-group">
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" placeholder="Tell us more about your reading habits..."></textarea>
        </div>
        
        <div class="form-group">
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>  
</body>
</html>
